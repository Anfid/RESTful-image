[package]
name = "RESTful-image"
version = "0.1.0"
authors = ["Mikhail Pogretskiy <mikhail.pogretskiy@gmail.com>"]
edition = "2018"

[dependencies]
actix = "*"
actix-web = "*"
base64 = "*"
bytes = "*"
chrono = { version = "*", features = ["serde"] }
clap  = { version = "*", features = ["yaml"] }
diesel = { version = "*", features = ["postgres", "chrono", "r2d2"] }
